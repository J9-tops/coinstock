<header class="flex justify-between container mx-auto py-2">
  <div class="flex gap-3 items-center text-xs">
    <p class="flex items-center gap-1">
      <span class="text-[#6F7188]">Coins:</span>
      <span class="font-bold text-[#4D4F5C]">{{ headerData.data.active_cryptocurrencies }}</span>
    </p>
    <p class="flex items-center gap-1">
      <span class="text-[#6F7188]">Exchanges:</span>
      <span class="font-bold text-[#4D4F5C]">{{ headerData.data.ended_icos }}</span>
    </p>
    <div class="flex items-center gap-1">
      <p class="text-[#6F7188]">Market Cap:</p>
      <p class="flex items-center gap-1">
        <span class="font-bold text-[#4D4F5C]"
          >${{ headerData.data.market_cap_change_percentage_24h_usd.toFixed(3) }}T</span
        >
        <span class="font-bold flex items-center gap-1 text-red-500">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="10px"
            width="10px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.118 3h-16.225a2.914 2.914 0 0 0 -2.503 4.371l8.116 13.549a2.917 2.917 0 0 0 4.987 .005l8.11 -13.539a2.914 2.914 0 0 0 -2.486 -4.386z"
            ></path>
          </svg>
          0.8%</span
        >
      </p>
    </div>
    <p class="flex items-center gap-1">
      <span class="text-[#6F7188]">24h Vol:</span>
      <span class="font-bold text-[#4D4F5C]">$154.224B</span>
    </p>
    <p class="flex items-center gap-1">
      <span class="text-[#6F7188]">Dominance:</span>

      <span class="font-bold text-[#4D4F5C]">BTC 56.1%</span>
      <span class="font-bold text-[#4D4F5C]">ETH 13.8%</span>
    </p>
    <p class="flex items-center gap-1">
      <span class="text-[#6F7188]">Gas:</span>
      <span class="font-bold text-[#4D4F5C]">0.204 GWEI</span>
    </p>
  </div>
  <div class="flex gap-2">
    <a
      href="#"
      class="rounded-sm border border-solid border-[#DEE4EB] p-1 flex gap-1 items-center text-sm hover:shadow-sm"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="block relative"
      >
        <path
          d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
        />
        <circle cx="12" cy="12" r="3" />
      </svg>
      <span class="hidden lg:block">Settings</span>
    </a>
    <a
      href="#"
      class="rounded-sm border border-solid border-[#DEE4EB] p-1 flex gap-1 items-center text-sm hover:shadow-sm"
    >
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 24 24"
        width="16"
        height="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="User">
          <g>
            <path
              d="M17.438,21.937H6.562a2.5,2.5,0,0,1-2.5-2.5V18.61c0-3.969,3.561-7.2,7.938-7.2s7.938,3.229,7.938,7.2v.827A2.5,2.5,0,0,1,17.438,21.937ZM12,12.412c-3.826,0-6.938,2.78-6.938,6.2v.827a1.5,1.5,0,0,0,1.5,1.5H17.438a1.5,1.5,0,0,0,1.5-1.5V18.61C18.938,15.192,15.826,12.412,12,12.412Z"
            ></path>
            <path
              d="M12,9.911a3.924,3.924,0,1,1,3.923-3.924A3.927,3.927,0,0,1,12,9.911Zm0-6.847a2.924,2.924,0,1,0,2.923,2.923A2.926,2.926,0,0,0,12,3.064Z"
            ></path>
          </g>
        </g>
      </svg>
      <span class="hidden lg:block">Login</span>
    </a>
    <a
      href="#"
      class="rounded-sm border border-solid border-[#DEE4EB] p-1 flex gap-1 items-center text-sm hover:shadow-sm"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-clipboard-icon lucide-clipboard"
      >
        <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
      </svg>
      <span class="hidden lg:block">Copy</span>
    </a>
  </div>
</header>
